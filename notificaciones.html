<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajustes de Notificaciones</title>
<link rel="stylesheet" href="style_notificaciones.css">
</head>
<div class="phone">
    <div class="app-container">
      <h1>Notificaciones Ajustes</h1>
      <div class="toggle-container">
          <p>Notificaciones de Experiencias</p>
          <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
          </label>
      </div>
      <div class="toggle-container">
          <p>Notificaciones Promociones</p>
          <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
          </label>
      </div>
      <div class="toggle-container">
          <p>Notificaciones Lanzamientos</p>
          <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
          </label>
      </div>
    </div>
</div>
</body>
</html>
